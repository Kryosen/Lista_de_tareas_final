<li *ngFor="let task of tasks; let i = index">
  <app-chech-box (newItemEvent)="checkboxStatus($event, i)"></app-chech-box>
  <label
    for="task1"
    class="checkBoxText"
    [ngClass]="{ checkedClass: task.checkboxStatus }"
    >{{ task.value }}</label
  >
  <app-button-delete (click)="deleteIndex(i)"></app-button-delete>
</li>
